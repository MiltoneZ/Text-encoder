<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="topbar">
        <h1>Encriptador</h1>
    </header>

    <main>
        <div class="celularNumeroUno">
            <textarea id="input" rows="20" cols="23" type="text" placeholder="Escribe aqui tu texto:"></textarea>
            <div class="buttons">
                <button id="encrip">Encriptar</button>
                <button id="desencrip">Descriptar</button>
            </div>
        </div>

        <div class="celularNumeroDos">
            <div class="contenedorOutPut">
                <p></p>
            </div>
            <button class="buttons" id="copiar">Copiar</button>
        </div>
    </main>

    <footer>
        <p> &copy; Hecho por Milton Duran</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
